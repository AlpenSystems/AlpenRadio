plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'at.AlpenSystems'
version '0.1-BETA'

mainClassName = 'at.AlpenSystems.AlpenRadio.main.Main'
sourceCompatibility = JavaVersion.VERSION_14

repositories {
    jcenter()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_191'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.50'
}

compileJava.options.encoding = 'UTF-8'

wrapper { gradleVersion = '6.6' }